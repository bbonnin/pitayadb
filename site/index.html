<!DOCTYPE html>
<html ng-app="pitayadbApp">
<head>
    <title>PitayaDB admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="scripts/pitayadb.controller.js"></script>
</head>
<body ng-controller="PitayaDbController as pitayaDB">
    <div class="navbar-fixed">
        <nav class="indigo" role="navigation">
            <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">PitayaDB</a>
	        <ul class="right hide-on-med-and-down">
	            <li ng-class="{active:pitayaDB.databases_view}"><a href ng-click="pitayaDB.databases_view = true; pitayaDB.stats_view=false">Databases</a></li>
		    <li ng-class="{active:pitayaDB.stats_view}"><a href ng-click="pitayaDB.stats_view = true; pitayaDB.databases_view=false">Stats</a></li>
                </ul>

                <ul id="nav-mobile" class="side-nav">
                    <li><a href="#">Navbar Link</a></li>
                </ul>
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

    <div ng-show="pitayaDB.databases_view">
        <h1>DB</h1>
    </div>

    <div ng-show="pitayaDB.stats_view">
        <h1>Stats</h1>
    </div>

</body>
</html>
